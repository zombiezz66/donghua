<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/first.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="JQ/jq.js"></script>
    <title>第一页</title>
    <script>
        var pixelRatio = 1 / window.devicePixelRatio; //还原设备的真实分辨率；
        //devicePixelRatio设备的像素比；

        document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixelRatio + ',minimum-scale=' + pixelRatio + ',maximum-scale=' + pixelRatio + '" />');
        var html = document.getElementsByTagName('html')[0];
        var pageWidth = html.getBoundingClientRect().width;
        html.style.fontSize = pageWidth / 10 + "px";
    </script>
</head>
<body>
    <div class="tupian">
        <div class="ty"><img src="img/sun.png" alt="" class="animated bounceInRight
"></div>
        <div class="cld"><img src="img/cloud.png" alt=""></div>
        <div class="tuoyuan"><img src="img/zhongxin.png" alt=""></div>
        <div class="tuoyuanda"><img src="img/zhongxinda.png" alt=""></div>
        <div class="qiezi"><img src="img/qiezi.png" alt=""></div>
        <div class="fanqie"><img src="img/fanqie.png" alt=""></div>
        <div class="li"><img src="img/li.png" alt=""></div>
        <div class="nangua"><img src="img/nangua.png" alt=""></div>
        <div class="dbc"><img src="img/dbc.png" alt=""></div>
        <div class="ningmeng"><img src="img/ningmeng.png" alt=""></div>
        <div class="hlb"><img src="img/hlb.png" alt=""></div>
        <div class="apple"><img src="img/apple.png" alt=""></div>
    </div>
    <div class="zi">
        <img src="img/zi.png" alt="">
    </div>
    <div class="yinyun">
        
    </div>
    <footer>
        <ul>
            <li class="active"><a href="first.html"></a></li>
            <li><a href="second.html"></a></li>
            <li><a href="third.html"></a></li>
            <li><a href="last.html"></a></li>
        </ul>
    </footer>
</body>
<script>
    $(".ty").ready(function(){
  $(".ty").animate({top:"0px"},300);
})
    $(".cld").ready(function(){
    $(".cld").animate({top:"0px"},500)
    })
    $(".zi").ready(function() {
                    $(".zi").animate({opacity:"1"},1500); //隐藏
                });
    $("footer").ready(function() {
                    $("footer").animate({marginLeft:"0px"},900);
                });
    $(".yinyun").ready(function() {
                        $(".yinyun").animate({marginLeft:"0px"},900);
                    });               
$(".dbc,.hlb,.qiezi").css({
    animation: "bounceInDown 1s 0s"
})
$(".fanqie,.li").css({
    animation: "bounceInLeft 1s 0s"
})
$(".ningmeng,.apple").css({
    animation: "bounceInRight 1s 0s"
})
$(".nangua").hide().addClass("animated bounceIn").show()
</script>
</html>
